name: build-and-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: backend

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: ‚úÖ Run tests (if any)
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test --if-present

      - name: üìÅ Prepare deployment package
        run: |
          cd "$WORKING_DIR"
          npm run build --if-present
          zip -r ../backend.zip .

      - name: üîé Validate Azure deployment secrets
        env:
          AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          AZURE_FUNCTIONAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        run: |
          if [ -z "$AZURE_FUNCTIONAPP_NAME" ]; then
            echo "ERROR: AZURE_FUNCTIONAPP_NAME secret is not set. Set it in Settings ‚Üí Secrets and variables ‚Üí Actions."
            exit 1
          fi
          if [ -z "$AZURE_FUNCTIONAPP_PUBLISH_PROFILE" ]; then
            echo "ERROR: AZURE_FUNCTIONAPP_PUBLISH_PROFILE secret is not set. Set it in Settings ‚Üí Secrets and variables ‚Üí Actions."
            exit 1
          fi

      - name: üöÄ Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: backend.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
